<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Performance Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --blue-500: #3b82f6;
            --blue-600: #2563eb;
            --blue-700: #1d4ed8;
            --green-500: #22c55e;
            --green-600: #16a34a;
            --red-500: #ef4444;
            --red-600: #dc2626;
            --yellow-500: #eab308;
            --yellow-600: #ca8a04;
        }

        body.dark {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-tertiary: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-tertiary: #9ca3af;
            --border-color: #374151;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.7);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header */
        header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s ease;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-icon {
            font-size: 1.875rem;
            color: var(--blue-600);
        }

        body.dark .header-icon {
            color: var(--blue-500);
        }

        .header-title h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .header-title p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--blue-600);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--blue-700);
        }

        body.dark .btn-primary {
            background-color: var(--blue-500);
        }

        body.dark .btn-primary:hover {
            background-color: var(--blue-600);
        }

        .btn-icon {
            padding: 0.75rem;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-icon:hover {
            background-color: var(--border-color);
        }

        body.dark .btn-icon {
            background-color: var(--bg-tertiary);
        }

        body.dark .btn-icon:hover {
            background-color: #4b5563;
        }

        .btn-icon i {
            font-size: 1.25rem;
        }

        .dark-icon {
            display: none;
        }

        body.dark .light-icon {
            display: none;
        }

        body.dark .dark-icon {
            display: inline;
        }

        /* Loading State */
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--blue-600);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: var(--text-secondary);
        }

        /* Main Content */
        main {
            padding: 2rem 0;
        }

        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background-color: var(--bg-secondary);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .metric-card.blue {
            border-left: 4px solid var(--blue-500);
        }

        .metric-card.green {
            border-left: 4px solid var(--green-500);
        }

        .metric-card.red {
            border-left: 4px solid var(--red-500);
        }

        .metric-card.yellow {
            border-left: 4px solid var(--yellow-500);
        }

        .metric-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .metric-info p:first-child {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .metric-value {
            font-size: 1.875rem;
            font-weight: 700;
            margin-top: 0.5rem;
        }

        .metric-value.blue {
            color: var(--blue-600);
        }

        body.dark .metric-value.blue {
            color: var(--blue-500);
        }

        .metric-value.green {
            color: var(--green-600);
        }

        body.dark .metric-value.green {
            color: var(--green-500);
        }

        .metric-value.red {
            color: var(--red-600);
        }

        body.dark .metric-value.red {
            color: var(--red-500);
        }

        .metric-value.yellow {
            color: var(--yellow-600);
        }

        body.dark .metric-value.yellow {
            color: var(--yellow-500);
        }

        .metric-icon {
            font-size: 2.5rem;
            opacity: 0.2;
        }

        .metric-icon.blue {
            color: var(--blue-500);
        }

        .metric-icon.green {
            color: var(--green-500);
        }

        .metric-icon.red {
            color: var(--red-500);
        }

        .metric-icon.yellow {
            color: var(--yellow-500);
        }

        /* Filter Section */
        .filter-section {
            background-color: var(--bg-secondary);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .filter-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .filter-container {
                flex-direction: row;
            }
        }

        .search-wrapper {
            flex: 1;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--blue-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .dropdown-container {
            position: relative;
            min-width: 200px;
        }

        .dropdown-trigger {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--bg-primary);
            cursor: pointer;
            font-size: 0.875rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
            width: 100%;
        }

        .dropdown-trigger:hover {
            border-color: var(--text-tertiary);
        }

        .dropdown-trigger.active {
            border-color: var(--blue-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            z-index: 50;
            margin-top: 0.25rem;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease;
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu button {
            width: 100%;
            text-align: left;
            padding: 0.625rem 1rem;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 0.875rem;
            color: var(--text-primary);
            transition: background-color 0.2s ease;
        }

        .dropdown-menu button:hover {
            background-color: var(--bg-tertiary);
        }

        .dropdown-menu button:first-child {
            border-radius: 0.5rem 0.5rem 0 0;
        }

        .dropdown-menu button:last-child {
            border-radius: 0 0 0.5rem 0.5rem;
        }

        /* Table Section */
        .table-section {
            background-color: var(--bg-secondary);
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .table-wrapper {
            overflow-x: auto;
        }

        .table-wrapper::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .table-wrapper::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 10px;
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            background: var(--text-tertiary);
            border-radius: 10px;
        }

        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: var(--bg-tertiary);
        }

        th {
            padding: 1rem 1.5rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tbody tr {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background-color: var(--bg-tertiary);
            transform: translateX(5px);
        }

        td {
            padding: 1rem 1.5rem;
        }

        .api-name-cell {
            display: flex;
            flex-direction: column;
        }

        .api-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .api-url {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .time-value {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .time-value.avg {
            color: var(--blue-600);
        }

        body.dark .time-value.avg {
            color: var(--blue-500);
        }

        .time-value.min {
            color: var(--green-600);
        }

        body.dark .time-value.min {
            color: var(--green-500);
        }

        .time-value.max {
            color: var(--red-600);
        }

        body.dark .time-value.max {
            color: var(--red-500);
        }

        .time-value.neutral {
            color: var(--text-primary);
        }

        .success-rate-cell {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-bar {
            flex: 1;
            height: 0.5rem;
            background-color: var(--bg-tertiary);
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--green-500);
            border-radius: 9999px;
            transition: width 0.3s ease;
        }

        .success-rate-text {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            min-width: 40px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .status-badge:hover {
            transform: scale(1.05);
        }

        .status-badge.healthy {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--green-600);
        }

        body.dark .status-badge.healthy {
            background-color: rgba(34, 197, 94, 0.2);
            color: var(--green-500);
        }

        .status-badge.warning {
            background-color: rgba(234, 179, 8, 0.1);
            color: var(--yellow-600);
        }

        body.dark .status-badge.warning {
            background-color: rgba(234, 179, 8, 0.2);
            color: var(--yellow-500);
        }

        .status-badge.critical {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--red-600);
        }

        body.dark .status-badge.critical {
            background-color: rgba(239, 68, 68, 0.2);
            color: var(--red-500);
        }

        /* Issues Section */
        .issues-section {
            margin-top: 2rem;
            background-color: var(--bg-secondary);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .issues-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .issues-title i {
            color: var(--red-500);
        }

        .issues-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .issue-card {
            background-color: rgba(239, 68, 68, 0.05);
            border-left: 4px solid var(--red-500);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        body.dark .issue-card {
            background-color: rgba(239, 68, 68, 0.1);
        }

        .issue-content {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .issue-icon {
            color: var(--red-500);
            margin-top: 0.25rem;
        }

        .issue-info {
            flex: 1;
        }

        .issue-name {
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .issue-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .issue-rate {
            font-size: 0.875rem;
            color: var(--red-600);
        }

        body.dark .issue-rate {
            color: var(--red-500);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.875rem;
            }

            th, td {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <i class="fas fa-chart-line header-icon"></i>
                    <div class="header-title">
                        <h1>API Performance Dashboard</h1>
                        <p>Real-time API Monitoring</p>
                    </div>
                </div>
                <div class="header-right">
                    <button id="procurementBtn" class="btn btn-primary">
                        <i class="fas fa-flask"></i>
                        <span>Procurement Test</span>
                    </button>
                    <button id="themeToggle" class="btn btn-icon">
                        <i class="fas fa-moon light-icon"></i>
                        <i class="fas fa-sun dark-icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Loading State -->
    <div id="loading" class="loading-container">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading API Data...</p>
        </div>
    </div>

    <!-- Main Content -->
    <main id="mainContent" class="hidden">
        <div class="container">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="metric-card blue">
                    <div class="metric-content">
                        <div class="metric-info">
                            <p>Total APIs</p>
                            <p id="totalApis" class="metric-value blue">0</p>
                        </div>
                        <i class="fas fa-server metric-icon blue"></i>
                    </div>
                </div>

                <div class="metric-card green">
                    <div class="metric-content">
                        <div class="metric-info">
                            <p>Healthy APIs</p>
                            <p id="healthyApis" class="metric-value green">0</p>
                        </div>
                        <i class="fas fa-check-circle metric-icon green"></i>
                    </div>
                </div>

                <div class="metric-card red">
                    <div class="metric-content">
                        <div class="metric-info">
                            <p>Critical Issues</p>
                            <p id="criticalApis" class="metric-value red">0</p>
                        </div>
                        <i class="fas fa-exclamation-triangle metric-icon red"></i>
                    </div>
                </div>

                <div class="metric-card yellow">
                    <div class="metric-content">
                        <div class="metric-info">
                            <p>Avg Response</p>
                            <p id="avgResponse" class="metric-value yellow">0ms</p>
                        </div>
                        <i class="fas fa-clock metric-icon yellow"></i>
                    </div>
                </div>
            </div>

            <!-- Filter and Search -->
            <div class="filter-section">
                <div class="filter-container">
                    <div class="search-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" class="search-input" placeholder="Search APIs by name or URL..." />
                    </div>
                    <div class="dropdown-container">
                        <button id="filterStatusTrigger" class="dropdown-trigger">
                            <span id="filterStatusLabel">All Status</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div id="filterStatusMenu" class="dropdown-menu">
                            <button data-value="all">All Status</button>
                            <button data-value="healthy">Healthy (< 2s)</button>
                            <button data-value="warning">Warning (2-5s)</button>
                            <button data-value="critical">Critical (> 5s)</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- API Table -->
            <div class="table-section">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th><i class="fas fa-hashtag"></i> API Name</th>
                                <th><i class="fas fa-tachometer-alt"></i> Avg Time</th>
                                <th><i class="fas fa-compress-alt"></i> Min</th>
                                <th><i class="fas fa-expand-alt"></i> Max</th>
                                <th><i class="fas fa-chart-bar"></i> P90</th>
                                <th><i class="fas fa-chart-line"></i> P95</th>
                                <th><i class="fas fa-percentage"></i> Success Rate</th>
                                <th><i class="fas fa-info-circle"></i> Status</th>
                            </tr>
                        </thead>
                        <tbody id="apiTableBody">
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Performance Issues Section -->
            <div id="issuesSection" class="issues-section">
                <h2 class="issues-title">
                    <i class="fas fa-exclamation-circle"></i>
                    Critical Performance Issues
                </h2>
                <div id="issuesList" class="issues-list">
                    <!-- Issues will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentFilterStatus = "all";

        // Theme Toggle Fix
        function initTheme() {
            const themeToggle = document.getElementById("themeToggle");
            const bodyElement = document.body;

            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                bodyElement.classList.add("dark");
            } else {
                bodyElement.classList.remove("dark");
            }

            themeToggle.addEventListener("click", () => {
                if (bodyElement.classList.contains("dark")) {
                    bodyElement.classList.remove("dark");
                    localStorage.setItem("theme", "light");
                } else {
                    bodyElement.classList.add("dark");
                    localStorage.setItem("theme", "dark");
                }
            });
        }

        // GitHub Style Dropdown
        function initDropdown() {
            const trigger = document.getElementById("filterStatusTrigger");
            const menu = document.getElementById("filterStatusMenu");
            const buttons = menu.querySelectorAll("button");

            trigger.addEventListener("click", (e) => {
                e.stopPropagation();
                menu.classList.toggle("active");
                trigger.classList.toggle("active");
            });

            buttons.forEach(btn => {
                btn.addEventListener("click", (e) => {
                    const value = btn.dataset.value;
                    currentFilterStatus = value;
                    document.getElementById("filterStatusLabel").textContent = btn.textContent;
                    menu.classList.remove("active");
                    trigger.classList.remove("active");
                    filterAndDisplay();
                });
            });

            document.addEventListener("click", () => {
                menu.classList.remove("active");
                trigger.classList.remove("active");
            });
        }

        // Procurement Button
        document.getElementById("procurementBtn").addEventListener("click", () => {
            window.location.href = "pr.html";
        });

        // Fetch and Display Data
        let allApiData = [];

        async function loadData() {
            try {
                const response = await fetch("./api.data.json");
                const data = await response.json();
                allApiData = data.apis;

                displayStats(data);
                displayApiTable(allApiData);
                displayIssues(data.summary.performanceIssues);

                document.getElementById("loading").classList.add("hidden");
                document.getElementById("mainContent").classList.remove("hidden");
                document.getElementById("mainContent").classList.add("fade-in");
            } catch (error) {
                console.error("Error loading data:", error);
                document.getElementById("loading").innerHTML = `
                    <div class="loading-content">
                        <i class="fas fa-exclamation-circle" style="font-size: 3rem; color: var(--red-500); margin-bottom: 1rem;"></i>
                        <p style="color: var(--red-600);">Error loading data. Please ensure api.data.json is in the same directory.</p>
                    </div>
                `;
            }
        }

        function displayStats(data) {
            document.getElementById("totalApis").textContent =
                data.summary.totalApis;

            const healthyApis = allApiData.filter((api) => {
                const avgTime = parseFloat(api.avgResTime);
                return avgTime < 2000;
            }).length;
            document.getElementById("healthyApis").textContent = healthyApis;

            document.getElementById("criticalApis").textContent =
                data.summary.performanceIssues.length;

            const totalAvg =
                allApiData.reduce((sum, api) => {
                    return sum + parseFloat(api.avgResTime);
                }, 0) / allApiData.length;
            document.getElementById("avgResponse").textContent =
                totalAvg.toFixed(0) + "ms";
        }

        function getStatusInfo(avgTime, successRate) {
            const time = parseFloat(avgTime);
            const rate = successRate ? parseInt(successRate) : 100;

            if (time > 5000 || rate < 50) {
                return {
                    class: "critical",
                    icon: "fa-times-circle",
                    text: "Critical",
                };
            } else if (time > 2000 || rate < 80) {
                return {
                    class: "warning",
                    icon: "fa-exclamation-triangle",
                    text: "Warning",
                };
            } else {
                return {
                    class: "healthy",
                    icon: "fa-check-circle",
                    text: "Healthy",
                };
            }
        }

        function displayApiTable(apis) {
            const tbody = document.getElementById("apiTableBody");
            tbody.innerHTML = "";

            apis.forEach((api, index) => {
                const statusInfo = getStatusInfo(
                    api.avgResTime,
                    api.statusCheck.successRate
                );
                const successRate = api.statusCheck.successRate || "100%";

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>
                        <div class="api-name-cell">
                            <span class="api-name">${api.apiName}</span>
                            <span class="api-url" title="${api.apiUrl}">
                                <i class="fas fa-link"></i> ${api.apiUrl}
                            </span>
                        </div>
                    </td>
                    <td>
                        <span class="time-value avg">${api.avgResTime}</span>
                    </td>
                    <td>
                        <span class="time-value min">${api.minResTime}</span>
                    </td>
                    <td>
                        <span class="time-value max">${api.maxResTime}</span>
                    </td>
                    <td>
                        <span class="time-value neutral">${api.p90}</span>
                    </td>
                    <td>
                        <span class="time-value neutral">${api.p95}</span>
                    </td>
                    <td>
                        <div class="success-rate-cell">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${successRate}"></div>
                            </div>
                            <span class="success-rate-text">${successRate}</span>
                        </div>
                    </td>
                    <td>
                        <span class="status-badge ${statusInfo.class}">
                            <i class="fas ${statusInfo.icon}"></i>
                            ${statusInfo.text}
                        </span>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function displayIssues(issues) {
            const issuesList = document.getElementById("issuesList");
            issuesList.innerHTML = "";

            if (issues.length === 0) {
                issuesList.innerHTML =
                    '<p style="color: var(--text-secondary);">No critical issues detected. All APIs are performing well!</p>';
                return;
            }

            issues.forEach((issue) => {
                const issueCard = document.createElement("div");
                issueCard.className = "issue-card";
                issueCard.innerHTML = `
                    <div class="issue-content">
                        <i class="fas fa-exclamation-triangle issue-icon"></i>
                        <div class="issue-info">
                            <h3 class="issue-name">${issue.apiName}</h3>
                            <p class="issue-description">${issue.issue}</p>
                            <p class="issue-rate">
                                <i class="fas fa-chart-line"></i> Success Rate: ${issue.successRate}
                            </p>
                        </div>
                    </div>
                `;
                issuesList.appendChild(issueCard);
            });
        }

        // Search and Filter
        document.getElementById("searchInput").addEventListener("input", (e) => {
            filterAndDisplay();
        });

        function filterAndDisplay() {
            const searchTerm = document
                .getElementById("searchInput")
                .value.toLowerCase();
            const filterStatus = currentFilterStatus;

            let filteredApis = allApiData.filter((api) => {
                const matchesSearch =
                    api.apiName.toLowerCase().includes(searchTerm) ||
                    api.apiUrl.toLowerCase().includes(searchTerm);

                if (!matchesSearch) return false;

                if (filterStatus === "all") return true;

                const avgTime = parseFloat(api.avgResTime);
                const successRate = api.statusCheck.successRate
                    ? parseInt(api.statusCheck.successRate)
                    : 100;

                if (filterStatus === "healthy") {
                    return avgTime < 2000 && successRate >= 80;
                } else if (filterStatus === "warning") {
                    return (
                        (avgTime >= 2000 && avgTime <= 5000) ||
                        (successRate >= 50 && successRate < 80)
                    );
                } else if (filterStatus === "critical") {
                    return avgTime > 5000 || successRate < 50;
                }

                return true;
            });

            displayApiTable(filteredApis);
        }

        // Initialize
        document.addEventListener("DOMContentLoaded", () => {
            initTheme();
            initDropdown();
            loadData();
        });
    </script>
</body>

</html>
